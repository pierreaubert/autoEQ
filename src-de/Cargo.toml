[package]
name = "autoeq-de"
version = "0.2.47"
edition = "2024"
authors = ["Pierre Aubert <pierre@spinorama.org>"]
license = "GPL-3.0-or-later"
description = "Differential Evolution optimizer and evaluation tools for AutoEQ"
repository = "https://github.com/pierreaubert/autoeq"

[dependencies]
# Core numerical computing
ndarray = { workspace = true }
rand = { workspace = true }
rayon = { workspace = true }
csv = { workspace = true }
clap = { workspace = true }
plotly = { workspace = true }
plotly_static = { workspace = true }
autoeq-testfunctions = { version="0.2", path = "../src-testfunctions" }
autoeq-env = { version="0.2", path = "../src-env" }
serde = { workspace = true }
serde_json = { workspace = true }
thiserror = { workspace = true }

[dev-dependencies]
tempfile = "3.10"

# Platform-specific BLAS dependencies
[target.'cfg(target_os = "macos")'.dependencies]
blas-src = { version = "0.12.1", features = ["accelerate"] }
accelerate-src = "0.3"

[target.'cfg(not(target_os = "macos"))'.dependencies]
blas-src = { version = "0.12.1", features = ["openblas"] }
openblas-src = { version = "0.10", features = ["cblas", "system"] }

[[bin]]
name = "plot_autoeq_de"
path = "bin/plot_autoeq_de.rs"

[[bin]]
name = "benchmark_convergence"
path = "bench/benchmark_convergence.rs"

[[bin]]
name = "run_autoeq_de"
path = "bin/run_autoeq_de.rs"

[lib]
name = "autoeq_de"
path = "src/mod.rs"
