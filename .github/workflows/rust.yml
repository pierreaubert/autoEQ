name: Rust

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            gcc \
            g++ \
            pkg-config \
            libssl-dev \
            cmake \
            ninja-build \
            perl \
            libglib2.0-dev \
            libgtk-3-dev \
            libwebkit2gtk-4.1-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libopenblas-dev \
            gfortran \
            chromium-browser \
            chromium-chromedriver

      - name: Build
        run: cargo build --verbose
        env:
          BROWSER_PATH: /usr/bin/chromium-browser
          WEBDRIVER_PATH: /usr/bin/chromedriver

      - name: Run tests
        run: AUTOEQ_DIR=$HOME cargo test --verbose
        env:
          BROWSER_PATH: /usr/bin/chromium-browser
          WEBDRIVER_PATH: /usr/bin/chromedriver
